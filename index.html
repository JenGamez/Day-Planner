<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <p>TODAY'S DATE:</p>
        <div class="today-date">test</div>


        <!-- Timeblocks go here -->

        <table class="table">
            <thead>
                <tr>
                    <th class="col1" scope="col"></th>
                    <th class="col2" scope="col"></th>
                    <th class="col3" scope="col"></th>

                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary" id="0">
                    <th class="row" scope="row"></th>
                    <td class="time-block hour">9:00am</td>
                    <td><textarea class = "description" type="Text" size=65 ></textarea></td>
                    <td><button class="saveBtn">SAVE</button></td>
                </tr>
                <tr class="table-primary" id="1">
                    <th class="row" scope="row"></th>
                    <td class="time-block hour">10:00am</td>

                    <td><button class="saveBtn">SAVE</button></td>
                </tr>

                    <td><button class="saveBtn">SAVE</button></td>
                </tr>

                    <td><textarea class = "description" type="Text" size=65 ></textarea></td>
                    <td><button class="saveBtn">SAVE</button></td>
                </tr>
                <tr class="table-primary hour" id="4">
                    <th class="row" scope="row"></th>
                    <td class="time-block hour">13:00pm</td>
                    <td><textarea class = "description" type="Text" size=65 ></textarea></td>
                    <td><button class="saveBtn">SAVE</button></td>
                </tr>
                <tr class="table-primary" id="5">
                    <th class="row" scope="row"></th>
                    <td class="time-block hour">14:00pm</td>
                    <td><textarea class = "description" type="Text" size=65 ></textarea></td>
                    <td><button class="saveBtn">SAVE</button></td>
                </tr>
                <tr class="table-primary" id="6">

                    <td><textarea class = "description" type="Text" size=65 ></textarea></td>

                </tr>
                <tr class="table-primary" id="7">
                    <th class="row" scope="row"></th>
                    <td class="time-block hour">16:00pm</td>
                    <td><textarea class = "description" type="Text" size=65 ></textarea></td>
                    <td><button class="saveBtn">SAVE</button></td>
                </tr>
                <tr class="table-primary" id="8">
                    <th class="row" scope="row"></th>
                    <td class="time-block hour">17:00pm</td>
                    <td><textarea type="Text" size=65 ></textarea></td>
                    <td><button class="saveBtn">SAVE</button></td>
                </tr>

            </tbody>
        </table>




    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
